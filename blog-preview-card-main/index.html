<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card_img">
      <img src="assets/images/illustration-article.svg" alt="">
    </div>

    <div class="card_detail">
      <h1 class="card_tag">Learning</h1>
      <p class="card_publish">Published 21 Dec 2023</p>
      <p class="card_foundations">HTML & CSS foundations</p>
      <p class="card_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <div class="author_img">
          <img src="assets/images/image-avatar.webp" alt="author">
        </div>
        <p class="author_name">Greg Hooper</p>
      </div>
    </div>
  </div>



  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Klaiwonpen </a>.
  </div>
</body>
</html>
